[tox]
envlist =
    py{27,33}-dj{15,16,17,18}, py34-dj{17,18}, coverage

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    coverage: python3.4
deps=
    django-honeypot==0.4.0
    dj15: Django==1.5.12
    dj15: django-discover-runner==1.0
    dj16: Django==1.6.11
    dj17: Django==1.7.7
    dj18: Django==1.8
    py27: mock==1.0.1
commands=
    make test
whitelist_externals=make

[py34-dj18:coverage]
commands=
    make coverage
deps=
    {[py34-dj18]deps}
    coverage==3.7.1
